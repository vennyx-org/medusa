get:
  operationId: GetPromotionsRuleValueOptionsRule_typeRule_attribute_id
  summary: List Rule Values Given a Rule Attribute
  x-sidebar-summary: List Rule Values
  description: >
    Retrieve all potential values for promotion rules and target and buy rules
    based on the specified rule attribute and type.

    For example, if you provide the ID of the `currency_code` rule attribute,
    and set `rule_type` to `rules`, a list of currencies are retrieved in
    label-value pairs.
  x-authenticated: true
  parameters:
    - name: rule_type
      in: path
      description: The rule type.
      required: true
      schema:
        type: string
        enum:
          - rules
          - target-rules
          - buy-rules
    - name: rule_attribute_id
      in: path
      description: The rule attribute's ID.
      required: true
      schema:
        type: string
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
        externalDocs:
          url: '#pagination'
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
        externalDocs:
          url: '#pagination'
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
    - name: promotion_type
      in: query
      description: The promotion type to retrieve rules for.
      required: false
      schema:
        type: string
        title: promotion_type
        description: The promotion type to retrieve rules for.
        enum:
          - standard
          - buyget
    - name: application_method_type
      in: query
      description: The application method type to retrieve rules for.
      required: false
      schema:
        type: string
        title: application_method_type
        description: The application method type to retrieve rules for.
        enum:
          - fixed
          - percentage
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/admin_promotions_rule-value-options_{rule_type}_{rule_attribute_id}/get.sh
  tags:
    - Promotions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The list of rule values.
            required:
              - values
            properties:
              values:
                type: array
                description: The list of rule values.
                items:
                  $ref: ../components/schemas/AdminRuleValueOption.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml

  tags:
    - Claims
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminClaimPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':

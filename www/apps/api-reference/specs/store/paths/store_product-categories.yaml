      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
        externalDocs:
          url: '#pagination'
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
        externalDocs:
          url: '#pagination'
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
    - name: q
      in: query
      description: Search term to filter the product category's properties.
      required: false
      schema:
        type: string
        title: q
        description: Search term to filter the product category's properties.
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: Filter by a product category's ID.
          - type: array
            description: Filter by product category IDs.
            items:
              type: string
              title: id
              description: A product category ID.
    - name: description
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: description
            description: >-
              Filter by a description. This only matches categories with the
              exact description. To search by a term or keyword, use the `q`
              query parameter instead.
          - type: array
            description: >-
              Filter by descriptions. This only matches categories that have one
              of the provided descriptions. To search by a term or keyword, use
              the `q` query parameter instead.
            items:
              type: string
              title: description
              description: A description.
    - name: handle
      in: query
      required: false
      schema:

post:
  operationId: PostClaimsIdClaimItemsAction_id
  summary: Update a Claim Item
  description: >
    Update an order item in a claim by the ID of the item's `WRITE_OFF_ITEM`
    action.


    Every item has an `actions` property, whose value is an array of actions.
    You can check the action's name using its `action` property, and use the
    value of the `id` property.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The claim's ID.
      required: true
      schema:
        type: string
    - name: action_id
      in: path
      description: The ID of the order item's `WRITE_OFF_ITEM` action.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:

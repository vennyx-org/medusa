              required:
                - sales_channel_id
                - email
                - customer_id
                - region_id
                - currency_code
                - shipping_methods
                - metadata
              properties:
                status:
                  type: string
                  title: status
                  description: The draft order's status.
                  enum:
                    - completed
                sales_channel_id:
                  type: string
                  title: sales_channel_id
                  description: The ID of the associated sales channel.
                email:
                  type: string
                  title: email
                  description: The email of the draft order's customer.
                  format: email
                customer_id:
                  type: string
                  title: customer_id
                  description: The ID of the draft order's customer.
                billing_address:
                  type: object
                  description: The billing address's details.
                  required:
                    - first_name
                    - last_name
                    - phone
                    - company
                    - address_1
                    - address_2
                    - city
                    - country_code
                    - province
                    - postal_code
                    - metadata

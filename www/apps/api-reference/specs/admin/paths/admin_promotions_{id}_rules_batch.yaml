post:
  operationId: PostPromotionsIdRulesBatch
  summary: Manage a Promotion's Rules
  x-sidebar-summary: Manage Rules
  description: Manage the rules of a promotion to create, update, or delete them.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The promotion's ID.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The rules to create, update, or delete.
          properties:
            create:
              type: array
              description: The rules to create.
              items:
                $ref: ../components/schemas/AdminCreatePromotionRule.yaml
            update:
              type: array
              description: The rules to update.
              items:
                $ref: ../components/schemas/AdminUpdatePromotionRule.yaml
            delete:
              type: array
              description: The rules to delete.
              items:
                type: string
                title: delete
                description: A rule's ID.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_promotions_{id}_rules_batch/post.sh
  tags:
    - Promotions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The result of the batch operations.
            required:
              - created
              - updated
              - deleted
            properties:
              created:
                type: array
                description: The created rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              updated:
                type: array
                description: The updated rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              deleted:
                type: object
                description: The details of the deleted buy rules.
                required:
                  - ids
                  - object
                  - deleted
                properties:
                  ids:
                    type: array
                    description: The IDs of the deleted rules.
                    items:
                      type: string
                      title: ids
                      description: A rule's ID.
                  object:
                    type: string
                    title: object
                    description: The name of the object that was deleted.
                    default: promotion-rule
                  deleted:
                    type: boolean
                    title: deleted
                    description: Whether the rules were deleted.
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: batchPromotionRulesWorkflow

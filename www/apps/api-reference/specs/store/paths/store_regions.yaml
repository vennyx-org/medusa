get:
  operationId: GetRegions
  summary: List Regions
  description: >-
    Retrieve a list of regions. The regions can be filtered by fields such as
    `id`. The regions can also be sorted or paginated.
  x-authenticated: false
  externalDocs:
    url: https://docs.medusajs.com/v2/resources/storefront-development/regions/list
    description: 'Storefront guide: How to retrieve a list of regions.'
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
    - name: q
      in: query
      description: Search term to filter the region's searchable properties.
      required: false
      schema:
        type: string
        title: q
        description: Search term to filter the region's searchable properties.
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: Filter by a region's ID.
          - type: array
            description: Filter by region IDs.
            items:
              type: string
              title: id
              description: A region's ID.
    - name: name
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: name
            description: Filter by a region name.
          - type: array
            description: Filter by region names.
            items:
              type: string
              title: name
              description: A region's name.
    - name: currency_code
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: currency_code
            description: Filter by a currency code to retrieve regions that use that code.
          - type: array
            description: >-
              Filter by currency codes to retrieve regions that use one of these
              codes.
            items:
              type: string
              title: currency_code
              description: A currency code.
    - name: $and
      in: query
      description: >-
        Join query parameters with an AND condition. Each object's content is
        the same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an AND condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $and
    - name: $or
      in: query
      description: >-
        Join query parameters with an OR condition. Each object's content is the
        same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an OR condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $or
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_regions/get.sh
  tags:
    - Regions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                description: SUMMARY
                required:
                  - limit
                  - offset
                  - count
                properties:
                  limit:
                    type: number
                    title: limit
                    description: The region's limit.
                  offset:
                    type: number
                    title: offset
                    description: The region's offset.
                  count:
                    type: number
                    title: count
                    description: The region's count.
              - type: object
                description: SUMMARY
                required:
                  - regions
                properties:
                  regions:
                    type: array
                    description: The region's regions.
                    items:
                      $ref: ../components/schemas/StoreRegion.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml

type: object
description: The promotion's details.
x-schemaName: AdminPromotion
required:
  - id
properties:
  application_method:
    type: object
  rules:
    type: array
    description: The promotion's rules.
    items:
      $ref: ./AdminPromotionRule.yaml
  id:
    type: string
    title: id
    description: The promotion's ID.
  code:
    type: string
    title: code
    description: The promotion's code.
    example: OFF50
  type:
    type: string
    description: The promotion's type.
    enum:
      - standard
      - buyget
  is_automatic:
    type: boolean
    title: is_automatic
    description: >-
      Whether the promotion is applied on a cart automatically if it matches the
      promotion's rules.
  campaign_id:
    type: string
    title: campaign_id
    description: The ID of the campaign this promotion belongs to.
  campaign:
    $ref: ./AdminCampaign.yaml

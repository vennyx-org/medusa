  summary: Create Draft Order
  description: >-
    Create a draft order. This creates an order with the `is_draft_order`
    property enabled.
  x-authenticated: true
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
